apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    namespace 'ir.mahdiparastesh.sexbook'
    compileSdkVersion 33
    buildToolsVersion '34.0.0-rc2'

    defaultConfig {
        applicationId 'ir.mahdiparastesh.sexbook'
        minSdkVersion 24
        targetSdkVersion 33
        versionCode 22
        versionName '15.2.5'
    }

    signingConfigs {
        release {
            storeFile file('D:\\Experimental\\mahdiparastesh.jks')
            keyAlias 'sexbook'
            storePassword "${System.getenv("JERK")}"
            keyPassword "${System.getenv("JERK")}"
        }
    }

    flavorDimensions('nudity')
    productFlavors {
        nude { dimension 'nudity' }
        censored { dimension 'nudity' }
    }
    sourceSets.nude { res.srcDirs = ['src/main/res', 'src/main/res_nude'] }
    sourceSets.censored { res.srcDirs = ['src/main/res', 'src/main/res_censored'] }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions { jvmTarget = '1.8' }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    buildFeatures { viewBinding true }
}

dependencies {
    def room_version = '2.5.0'

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.drawerlayout:drawerlayout:1.1.1'
    implementation 'androidx.fragment:fragment-ktx:1.5.5'
    implementation 'androidx.recyclerview:recyclerview:1.3.0'
    implementation "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_version"
    implementation 'androidx.sqlite:sqlite-ktx:2.3.0'
    implementation 'com.github.lecho:hellocharts-library:1.5.8@aar'
    // implementation 'com.google.android.gms:play-services-ads:21.1.0'
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'com.google.code.gson:gson:2.10.1'
}
