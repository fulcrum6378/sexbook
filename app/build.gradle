apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 30
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "org.ifaco.mbcounter"
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 1
        versionName '2.1.0'
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    implementation 'com.google.android.material:material:1.2.1'
    implementation "androidx.room:room-runtime:2.2.6"
    kapt "androidx.room:room-compiler:2.2.6"
    implementation 'androidx.recyclerview:recyclerview:1.2.0-beta01'
    implementation 'com.github.BluRe-CN:ComplexView:v1.1'
    implementation 'com.wdullaer:materialdatetimepicker:4.2.3'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.github.AnyChart:AnyChart-Android:1.1.2'
    implementation 'androidx.multidex:multidex:2.0.1'

    // Directory Chooser ('net.rdrei.android.dirchooser:library:3.2@aar')
    implementation 'com.github.guardian:Option:e933c3a31d'
    implementation 'com.github.frankiesardo:auto-parcel:0.3.1'
    kapt 'com.google.auto.value:auto-value:1.5.2'
    kapt 'com.github.frankiesardo:auto-parcel-processor:0.3.1'
    testImplementation 'org.mockito:mockito-all:1.9.5'
    testImplementation 'com.squareup.assertj:assertj-android:1.1.1'
    testImplementation 'org.apache.maven:maven-ant-tasks:2.1.3'// fixes issue on linux/mac
    testImplementation 'org.robolectric:robolectric:4.2.1'
    testImplementation 'org.robolectric:shadows-support-v4:3.3'
}
